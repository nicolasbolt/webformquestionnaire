<!DOCTYPE html>
<html>
<head>
	<title>Web Page Title</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-3">
			</div>
			<div class="card col">
          <div class="card-body">
            <h5 class="card-title text-center">Form Title</h5>
            <form method="POST" action="/">
            <div class="form-group">
              <label for="q1">Q1</label>
              <select class="form-control" id="q1" name="q1">
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
              </select>
            </div>
            <div class="form-group">
              <label for="q2">Q2</label>
              <input type="text" class="form-control" id="q2" name="q2">
            </div>
             <div class="form-group">
              <label for="q3">Q3</label>
              <input type="text" class="form-control" id="q3" name="q3">
            </div>
            <div class="form-group">
              <label for="q4">Q4</label>
              <input type="text" class="form-control" id="q4" name="q4">
            </div>
            <div class="form-group">
              <label for="q5">Q5</label>
              <textarea class="form-control" id="q5" name="q5" rows="3">Example Text</textarea>
            </div>
            <div class="form-group text-center">
              <a href="#instructions" title="Instructions" data-toggle="popover" data-content="Instructions Go Here" class="float-left text-dark">Instructions</a>
              <button type="submit" class="btn btn-outline-dark" >Submit</button>
              <a class= "float-right text-dark" href='#'>Privacy</a>
            </div>
          </form>
          </div>
		</div>
		<div class="col-3">
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
$(document).ready(function(){
  $('[data-toggle="popover"]').popover();   
});
</script>
</body>
</html>
